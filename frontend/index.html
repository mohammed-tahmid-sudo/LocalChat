<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resizable Sidebar (Bootstrap)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .container-fluid {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #sidebar {
    background: #212529;
    color: white;
    padding: 1rem;
    width: 250px;
    min-width: 150px;
    max-width: 600px;
  }
  #resizer {
    width: 6px;
    cursor: col-resize;
    background: #444;
  }
  #content {
    flex: 1;
    background: #f8f9fa;
    padding: 1rem;
  }
</style>
</head>
<body>
<div class="container-fluid">
  <div id="sidebar">
    <h4>Menu</h4>
    <ul class="list-unstyled">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>
  <div id="resizer"></div>
  <div id="content">
    <h3>Main Content</h3>
    <p>Resize the sidebar by dragging the divider.</p>
  </div>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const resizer = document.getElementById('resizer');
let dragging = false;

resizer.addEventListener('mousedown', () => dragging = true);
document.addEventListener('mouseup', () => dragging = false);
document.addEventListener('mousemove', e => {
  if (!dragging) return;
  let newWidth = e.clientX;
  newWidth = Math.max(150, Math.min(600, newWidth));
  sidebar.style.width = newWidth + 'px';
});
</script>
</body>
</html>
